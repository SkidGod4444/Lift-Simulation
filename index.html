<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Lift Simulator</title>
  </head>
  <body>
    <h1 class="heading">Lift Simulator by Saidev.</h1>

    <!-- Main container for the form -->
    <div class="main-container">
      <form class="form">
        <div> 
          <label for="floors">Total Floors: </label>
          <input
            type="number"
            id="floors"
            name="fname"
            placeholder="Enter number of floors."
          />
        </div>

        <div>
          <label for="lifts">Total Lifts: </label>
          <input
            type="number"
            id="lifts"
            name="lname"
            placeholder="Enter number of lifts."
          />
        </div>
        <div>
          <button type="submit" class="submit-btn">
            Simulate
          </button>
        </div>
      </form>
    </div>

    <!-- Back button (Initially hidden) -->
    <button class="back-btn">Back</button>

   <!-- Wrapper for horizontal scrolling -->
   <div class="horizontal-scroll-wrapper">
    <!-- Container for the floors and lifts -->
    <div class="lift-simulation-container">
        <div class="floors-container">
            <!-- Floors and lifts will be generated here -->
        </div>
    </div>
</div>

    <script src="./main.js"></script>
  </body>
</html>
