<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Lift Simulator</title>
  </head>
  <body>
    <h1 class="heading">Lift Simulator by Saidev.</h1>
    <div class="main-container">
      <form class="form">
        <div> 
          <label for="floors">Total Floors: </label>
          <input
            type="number"
            id="floors"
            name="fname"
            placeholder="Enter number of floors."
          />
        </div>

        <div>
          <label for="lifts">Total Lifts: </label>
          <input
            type="number"
            id="lifts"
            name="lname"
            placeholder="Enter number of lifts."
          />
        </div>
        <div>
          <button type="submit" class="submit-btn">
            Simulate
          </button>
        </div>
      </form>
    </div>

    <div class="lift-simulation-container">
      <div class="floors-container">
        <!-- boom boom -->
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
